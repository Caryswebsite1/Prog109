        <!--  <form autocomplete="off"> -->
        <form id="ValForm" autocomplete="off" action="Thankyou.html" onsubmit="return ValidateForm();">
            <fieldset id="ContactingMeInfo">
                <legend tabindex="9">Contact Information: &nbsp;&nbsp; All Fields Required!</legend>

                <label for="FirstName">First Name (max 20):</label>
                <input type="text" name="FirstName" id="FirstName" placeholder="First Name" />
                <div id="FirstNameError" class="ErrorMsg"></div>

                <label for="LastName">Last Name (max 50): </label>
                <input type="text" name="LastName" id="LastName" placeholder="Last Name" />
                <div id="LastNameError" class="ErrorMsg"></div>

                <label for="Email">Your Email:</label>
                <input type="text" name="Email" id="Email" placeholder="Your Email" />
                <div id="EmailError" class="ErrorMsg"></div>

                <label for="SubjectInput">Subject (max 50):</label>
                <input type="text" name="SubjectInput" id="SubjectInput" placeholder="Subject" />
                <div id="SubjectError" class="ErrorMsg"></div>

                <label for="CommentsInput">Comments (max 400):</label>
                <textarea name="Comments" id="CommentsInput" placeholder="What can I do for you!?"></textarea>
                <div id="CommentError" class="ErrorMsg"></div>

               
                <div id="ContactSubmit">
                    <!--  <input type="button" id="formSubmitButton" value="Submit" />  -->
                    <input type="submit" value="Send" />
                </div>

            </fieldset>
        </form>
