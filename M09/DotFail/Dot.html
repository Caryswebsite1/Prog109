<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

    <meta name="description" content="Prog 109, module 09 - Events & Handlers">

    <link rel="stylesheet" type="text/css" href="css/DotStyleSheet.css" />

<body>

    <div id="container">
        <div id="myTitle">Dot Draw</div>
        <br />
        <div id="colorSelectText"> Select a number from 0 to 255 for each Color value and enter a positive Radius value.</div>
        <br />
        <form autocomplete="off">

            <fieldset id="RedBox">
                <label>Red:</label>
                <input class="colorBox" type="text" maxlength="3" name="RedColorText" id="RedColorText" placeholder="xxx" />
            </fieldset>

            <fieldset id="GreenBox">
                <label>Green:</label>
                <input class="colorBox" type="text" maxlength="3" name="GreenColorText" id="GreenColorText" placeholder="xxx" />
            </fieldset>

            <fieldset id="BlueBox">
                <label>Blue:</label>
                <input class="colorBox" type="text" maxlength="3" name="BlueColorText" id="BlueColorText" placeholder="xxx" />
            </fieldset>


            <fieldset id="RadiusBox">
                <label>Radius:</label>
                <input class="colorBox" type="text" maxlength="2" name="RadiusText" id="RadiusText" placeholder="xx" />
            </fieldset>

        </form>


        <button id="clear">Clear all</button>

        <br />
        <br />
        <br />

        <div id="ColorBar"></div>
        <div id="ErrorDiv"></div>
        <div id="AreaHeader">Drawing Area</div>
        <div></div>
        <div id="DrawArea"></div>
        <br />


    </div> <!-- end container div -->
